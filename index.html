<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Favicon2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>Sign Up Today!</h1>
        <form action="" id="form"> <!--novalidate-->
            <!-- Full Name-->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" required maxlength="20" minlength="4" name="name">
            </div>

            <!-- Phone Number -->

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="555-555-555" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone">
            </div>

            <!-- Email Address -->

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="email@address.com" required name="email">
            </div>

            <!-- Website URL -->

            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="https://info.design" required name="website">
            </div>

            <!-- Password -->

            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1"
                    placeholder="create password (Min. 8 Characters, at least 1 capital letter)" required
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                    title="Please include at least uppercase character, 1 lowercase character">
            </div>

            <!-- Confirm Password-->

            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm password" required
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="password">
            </div>

            <button type="submit">Register</button>
        </form>

        <!-- Error/Success Message-->

        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>


    </div>


    <script src="app.js"></script>

</body>

</html>
